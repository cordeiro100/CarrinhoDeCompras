<div class="container">
  <div class="ordem-compra">
    <form [formGroup]="compraForm" (ngSubmit)="comprar()">
    
      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>
      
      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/img2.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Hamburgao
          <br />
          Diversão e muita comida
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">
        
        <div class="form-group col-md-6">
          <input type="text" class="form-control is-invalid" placeholder="Endereço" autocomplete="off" minlength="5" required name="endereco" id="endereco" formControlName="endereco" [(ngModel)]="endereco">
          <div class="invalid-feedback">Endereço inválido</div>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control is-valid" placeholder="Número" autocomplete="off" minlength="1" required name="numero" id="numero" formControlName="numero" [(ngModel)]="numero">
          <br />
          <small class="form-text text-muted">Ok</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Complemento" autocomplete="off" name="complemento" id="complemento" formControlName="complemento" [(ngModel)]="complemento">
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">
          
        <div class="form-group col-md-3">
          <select class="form-control is-invalid" name="formaPagamento" id="formaPagamento" formControlName="formaPagamento" [(ngModel)]="formaPagamento">
            <option>Selecione uma opção</option>
            <option>Dinheiro</option>
            <option>Débito</option>
          </select>

          <div class="invalid-feedback">Selecione uma forma de pagamento</div>
        </div>
      </div>

      <hr />
      <button type="submit" class="btn btn-primary btn-lg">Cofirmar compra</button>
    </form>
  </div>
</div>
